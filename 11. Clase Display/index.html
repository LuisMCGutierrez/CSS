<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div>
                <div>
                    <div class="displayType">
                        <span>Display block</span>
                    </div>
                    <div class="displayExample">
                        <span class="displayBlock">texto 1</span>
                        <span class="displayBlock">texto 2</span>
                        <span class="displayBlock">texto 3</span>
                        <span class="displayBlock">texto 4</span>
                    </div>
                </div>
                <div>
                    <div class="displayType">
                        <span>Display inline</span>
                    </div>
                    <div class="displayExample">
                        <span class="displayInline">texto 1</span>
                        <span class="displayInline">texto 2</span>
                        <span class="displayInline">texto 3</span>
                        <span class="displayInline">texto 4</span>
                    </div>
                </div>
                <div>
                    <div class="displayType">
                        <span>Display inline-block</span>
                    </div>
                    <div class="displayExample">
                        <span class="displayInlineBlock">texto 1</span>
                        <span class="displayInlineBlock">texto 2</span>
                        <span class="displayInlineBlock">texto 3</span>
                        <span class="displayInlineBlock">texto 4</span>
                    </div>
                </div>
            </div>
            
        </main>
    </body>
</html>
